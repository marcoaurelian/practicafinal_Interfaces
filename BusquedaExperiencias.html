<!doctype html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="fotos/logo.png" alt="" width="120vw" height="100vw" onclick='window.location.href="prueba bootstrap.html"'>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"></a>
                        </li>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Experiencia" aria-label="Experiencia">
                            <input class="form-control me-2" type="search" placeholder="Autor" aria-label="Autor">
                            <input class="form-control me-2" type="search" placeholder="Intereses" aria-label="Intereses">
                            <button class="btn btn-outline-success me-5" type="submit">Search</button>
                        </form>
                        <li class="nav-item me-5 ">
                            <a class="nav-link" href="sobre nosotros.html">Sobre Nosotros</a>
                        </li>


                        <!-- Button trigger modal -->
                        <button type="button " class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                            Mi Cuenta
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="staticBackdropLabel">Iniciar Sesión</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="mb-3">
                                                <label for="exampleInputEmail1" class="form-label">Email</label>
                                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                            </div>
                                            <div class="mb-3">
                                                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                                                <input type="password" class="form-control" id="exampleInputPassword1">
                                            </div>
                                            <div class="mb-3 form-check">
                                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                                <label class="form-check-label" for="exampleCheck1">Recuérdame</label>
                                            </div>
                                            <button type="submit" id="submit" class="btn btn-primary" style="background-color: green;">Login</button>
                                            <a href="signup.html" class="btn btn-primary" role="button">No tengo una cuenta</a>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ul>
                </div>
            </div>
        </nav>

        <!--Contenido aqui-->
        <main id="main">

        </main>

                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                    ><i class="fab fa-facebook-f"></i
                    ></a>

                    <!-- Twitter -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                    ><i class="fab fa-twitter"></i
                    ></a>

                    ></a>

                    ><i class="fab fa-instagram"></i
                    ></a>

                    <!-- Linkedin -->
